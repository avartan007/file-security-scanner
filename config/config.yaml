# File Security Scanner Configuration

# VirusTotal API
virustotal:
  api_url: "https://www.virustotal.com/api/v3/"
  request_delay: 16    # Respect 4 requests/minute limit
  timeout: 10

# Scanner behavior
scanner:
  max_file_size_mb: 32
  auto_extract_archives: true

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

